    <div class="container-fluid">
           <!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4" style="color: orange;text-shadow: 2px 2px 2px #CE5937;
    ">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive ">Do you have any questions? Please do not hesitate to contact us directly. Our team will<br> come back to you within a matter of hours to help you.</p>
         
        
        <div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <!--Grid column-->
        <div align="center" class="col-md-4" style="border: 2px solid orange; padding: 60px; background-color: #ff8800;" >
            <p style="color: white;text-shadow: 2px 2px 2px #CE5937; font-size: 30px;">Drop Us A Line </p>
            <form id="contact-form" name="contact-form" action="" method="POST" style="">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                           
                        </div><br>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control"  placeholder="Email">
                           
                        </div><br>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                           
                        </div><br>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Your message"></textarea>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center"  style="padding-top:10px;">
                <button type="submit" class="btn " style="background-color: white;">Submit</button>
              
            </div>
        </div>
